<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Wholesale Contact Form</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <!----------------------------------------------------Start of the form------------------------------------------------------->
    <div class="wrapper">
      <h3>Wholesale Contact Form</h3>
      <div id="error_message"></div>
      <form id="myform" onsubmit="return validate();">
        <div class="input_field">
          <input type="text" placeholder="Name" id="name" />
        </div>
        <div class="input_field">
          <input type="text" placeholder="Surname" id="surname" />
        </div>
        <div class="input_field">
          <div class="custom_select">
            <select class="form-control" id="seeCompanyRegField" required>
              <option value="">Are you a:</option>
              <option value="Registered">Registered Business</option>
              <option value="Sole-Proprietor">Sole proprietor</option>
            </select>
          </div>
        </div>
        <div class="input_field" id="soleProprietorFieldDiv" required>
          <input
            type="text"
            placeholder="Company Reg Number"
            class="input"
            id="soleProprietorField"
          />
        </div>
        <div class="input_field">
          <input type="text" placeholder="Phone" id="phone" />
        </div>
        <div class="input_field">
          <input type="text" placeholder="Email" id="email" />
        </div>
        <div class="input_field">
          <textarea placeholder="Message" id="message"></textarea>
        </div>
        <div class="btn">
          <input type="submit" />
        </div>
      </form>
      <!----------------------------------------------------End of the form------------------------------------------------------->

    </div>
    <!----------------------------------------------------Start of links------------------------------------------------------->

    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="javascipt/hide.js"></script>
    <script src="javascipt/validate.js"></script>
    <!----------------------------------------------------End of links------------------------------------------------------->

  </body>
</html>
